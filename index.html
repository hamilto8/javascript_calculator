<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="container">
            <div>
                Off
            </div>
            <div>
                %
            </div>
            <div>
                SqRt
            </div>
            <div class="clear">
                C
            </div>
            <div>
                R-CM
            </div>
            <div>
                M-
            </div>
            <div>
                M+
            </div>
            <div class="divide">
                /
            </div>
            <div class="seven">
                7
            </div>
            <div class="eight">
                8
            </div>
            <div class="nine">
                9
            </div>
            <div class="multiply">
                X
            </div>
            <div class="four">
                4
            </div>
            <div class="five">
                5
            </div>
            <div class="six">
                6
            </div>
            <div class="subtract">
                -
            </div>
            <div class="one">
                1
            </div>
            <div class="two">
                2
            </div>
            <div class="three">
                3
            </div>
            <div class="add">
                +
            </div>
            <div class="zero">
                0
            </div>
            <div class="decimal">
                .
            </div>
            <div class="special">
                ?
            </div>
            <div class="equals">
                =
            </div>
        </div>
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
