<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://kit.fontawesome.com/9c62c18c71.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/calc.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>
                JavaScript Calculator
            </li>
        </ul>
    </nav>
    <div class="calculator">
        <div class="container">
                <div id="display"></div>
            <div class="percent">
                <i class="fas fa-percentage"></i>
            </div>
            <div class="squareRootButton">
                 <i class="fas fa-square-root-alt"></i>
            </div>
            <div class="backspace">
                <i class="fas fa-backspace"></i>
            </div>
            <div class="clear operator">
                C
            </div>
            <div class="memoryClear">
                MC
            </div>
            <div class="memoryAdd">
                M+
            </div>
            <div class="memoryRemove">
                M-
            </div>
            <div class="divide operator">
                <i class="fas fa-divide"></i>
            </div>
            <div class="seven">
                7
            </div>
            <div class="eight">
                8
            </div>
            <div class="nine">
                9
            </div>
            <div class="multiply operator">
                <i class="fas fa-times"></i>
            </div>
            <div class="four">
                4
            </div>
            <div class="five">
                5
            </div>
            <div class="six">
                6
            </div>
            <div class="subtract operator">
                <i class="fas fa-minus"></i>
            </div>
            <div class="one">
                1
            </div>
            <div class="two">
                2
            </div>
            <div class="three">
                3
            </div>
            <div class="add operator">
                <i class="fas fa-plus"></i>
            </div>
            <div class="zero">
                0
            </div>
            <div class="decimal">
                .
            </div>
            <div class="special">
                    <i class="fas fa-calculator"></i>
            </div>
            <div class="equals operator">
                <i class="fas fa-equals"></i>
            </div>
        </div>
        <div class="message">
    
        </div>
        <div class="footer">
            2019 Michael Hamilton
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
